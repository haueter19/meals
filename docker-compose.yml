services:
  meals-app:
    build: .
    container_name: meals-tracker
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./assets:/app/assets
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - meals-network

networks:
  meals-network:
    driver: bridge
