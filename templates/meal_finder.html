<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Meal Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include the external JavaScript file -->
    <script src="{{ url_for('static', path='js/meal_finder.js') }}"></script>
    <style>
        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
    
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }
    </style>
    
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Find Your Next Meal</h1>
        
        <div class="mb-3">
            <a href="/entry">Enter new meal</a>
        </div>
        
        <div id="meal-list" class="row g-4"></div>
        
        <div class="text-center mt-4">
            <button id="next-btn" class="btn btn-primary">Next 10 Meals</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
