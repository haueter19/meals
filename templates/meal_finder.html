<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Meal Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include the external JavaScript file -->
    <script src="{{ url_for('static', path='js/meal_finder.js') }}"></script>
    <style>
        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
    
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }
    </style>
    
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Find Your Next Meal</h1>
        
        <div class="mb-3">
            <a href="/entry">Enter new meal</a>
            <span class="mx-2">|</span>
            <a href="/dashboard">Dashboard</a>
        </div>

        <div class="row g-2 mb-4 align-items-end">
            <div class="col-12 col-md-4">
                <input type="text" id="filter-search" class="form-control" placeholder="Search meals...">
            </div>
            <div class="col-6 col-md-2">
                <select id="filter-cuisine" class="form-select">
                    <option value="">All Cuisines</option>
                    <option value="American">American</option>
                    <option value="Italian">Italian</option>
                    <option value="Mexican">Mexican</option>
                    <option value="Indian">Indian</option>
                    <option value="Creole">Creole</option>
                    <option value="Chinese">Chinese</option>
                    <option value="Thai">Thai</option>
                    <option value="Cuban">Cuban</option>
                    <option value="BBQ">BBQ</option>
                    <option value="Greek">Greek</option>
                    <option value="Caribbean">Caribbean</option>
                    <option value="Korean">Korean</option>
                    <option value="Middle Eastern">Middle Eastern</option>
                    <option value="Mediterranean">Mediterranean</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="col-6 col-md-2">
                <select id="filter-mode" class="form-select">
                    <option value="">All Modes</option>
                    <option value="Instant Pot">Instant Pot</option>
                    <option value="Stir Fry">Stir Fry</option>
                    <option value="Bake">Bake</option>
                    <option value="Boil">Boil</option>
                    <option value="Grill">Grill</option>
                    <option value="Stovetop">Stovetop</option>
                    <option value="Mixed">Mixed</option>
                </select>
            </div>
            <div class="col-6 col-md-2">
                <select id="filter-ease" class="form-select">
                    <option value="">All Ease</option>
                    <option value="quick">Quick</option>
                    <option value="moderate">Moderate</option>
                    <option value="time-consuming">Time-consuming</option>
                    <option value="weeknight">Weeknight</option>
                    <option value="weekend">Weekend</option>
                </select>
            </div>
            <div class="col-6 col-md-2">
                <button id="clear-filters-btn" class="btn btn-outline-secondary w-100">Clear</button>
            </div>
        </div>

        <div id="meal-list" class="row g-4"></div>
        
        <div class="text-center mt-4">
            <button id="next-btn" class="btn btn-primary">Next 10 Meals</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
